<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component | by Gaston Petiti</title>
</head>
<body>
  <div id="container">
    <div class="img">
      <img src="images/image-equilibrium.jpg" alt="">
    </div>

      <div class="info">
    <h1 class="nft">Equilibrium #3429</h1>
      
    <p class="nftDescription">Our Equilibrium collection promotes balance and calm.</p>
      
    <div class="infoNft">
        
      <div class="valueNft">
          <img class="iconEth" src="images/icon-ethereum.svg" alt="ethereum">
          <p>0.041 ETH</p>
      </div>

        <div  class="promoNft">
          <img class="iconClock" src="images/icon-clock.svg" alt="clock">
          <p>3 days left</p>
        </div>

      </div>

        <div class="webBy">
          <img src="/images/image-avatar.png" alt="" class="imgAvatar">
          <div class="created">
            Creation of <p class="creator">Jules Wyvern</p>
          </div>
        </div>

    </div>
  
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/gastonpetiti/" target="_blank">Gaston Petiti</a>.
  </div>
  

</body>
</html>
